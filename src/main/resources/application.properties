#접속 포트
server.port = 8091

spring.application.name=Mozzi

spring.datasource.url=jdbc:mariadb://localhost:3306/mozzi
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
#spring.web.resources.static-locations=classpath:/resources/
spring.jpa.show-sql=true

#JPA 쿼리 출력
spring.jpa.hibernate.show_sql=true  

#JPA 쿼리 가독성(pretty) 여부
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.use_sql_comments=true

#DB 초기화 설정 - none, create (Session Factory 시작시 기존 테이블 삭제>생성), create-drop (Session Factory 종료시 삭제>생성)
#update (변경 사항만 갱신반영), validate (entity, table 정상 mapping 여부만 체크)
#spring.jpa.hibernate.ddl-auto=create

security.basic.enabled=false
management.security.enabled=false

#logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.sql=DEBUG
logging.level.jpa=DEBUG

#mvc
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

#thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#spring.thymeleaf.view-names=*
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.order=0

